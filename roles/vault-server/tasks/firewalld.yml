---
- firewalld: test-kitchen port | {{ item }}
    port={{ item }}
    immediate=yes
    permanent=true
    state=enabled
    zone=public
  with_items:
    - "8200/tcp"
  tags: firewalld

- name: Add mappings to /etc/hosts
  blockinfile:
    path: /etc/hosts
    block: |
      {{ item.ip }} {{ item.fqdn }} {{ item.name }}
    marker: "# {mark} ANSIBLE MANAGED BLOCK {{ item.name }}"
  with_items:
  - { ip: 10.13.3.10, fqdn: usctvlvault01v.curbstoneops.com, name: usctvlvault01v  }
  - { ip: 10.13.3.11, fqdn: usctvlvault02v.curbstoneops.com, name: usctvlvault02v  }
  when: ansible_fqdn is search('usctvlvault01v')

  notify:
    - service restart firewalld
